<!DOCTYPE html>
<ion-header [translucent]= "true" >
  <ion-toolbar color="primary" >
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button id="popover-button3">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
    <ion-popover trigger="popover-button3" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [button]="true" [detail]="false">Borra registro de llamadas</ion-item>
            <ion-item [button]="true" [detail]="false" routerLink="/ajustes">Ajustes</ion-item>

    
            <ion-popover trigger="nested-trigger" [dismissOnSelect]="true" side="end">
              <ng-template>
                <ion-content>
                  <ion-list>
                    <ion-item [button]="true" [detail]="false">Nested option</ion-item>
                  </ion-list>
                </ion-content>
              </ng-template>
            </ion-popover>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-buttons>
    <ion-title>Llamadas</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]= "true" mode="ios">
  <ion-list mode="ios">
  <app-item-chat 
  *ngFor= "let llamadas of llamadas"
  [username]= "llamadas.username"
  [message]= "llamadas.message"
  [avatarUrl]= "llamadas.avatarUrl"
  ></app-item-chat>
</ion-list>
  </ion-content>
