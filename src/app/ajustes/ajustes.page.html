<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="#" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-avatar style="margin: 0 auto;">
        <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p>Nombre</p>
          Joss
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p>Info</p>
          ...
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="call" slot="start" color="primary"></ion-icon>
        <ion-label>
          <p>Telefono</p>
          +52 271 194 1710
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
